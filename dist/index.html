<body class = "bg-white"> 
    <div class="container">
        <button class="bg-blue-400 text-white font-bold py-2 px-5 rounded-lg hover:bg-blue-500 shadow-xl">Contact Me</button>
        <button class="bg-blue-400 text-white font-bold py-2 px-5 rounded-lg hover:bg-blue-500 shadow-xl">Contact Me</button>
    </div>
    <!-- <hr class="pt-1"> -->

    <!-- Card Component -->
    <div class="max-w-sm mx-auto my-10 flex p-6 bg-white rounded-lg shadow-xl">

            <img src="../img/download.png" alt="" class="h-12 w-12 rounded-full">
        </div>
        <div class="ml-5 pt-0.25">
            <h4 class="text-xl text-grey-900">XMeme</h4>
            <p class="text-base text-green-600">Post your memes</p>
        </div>
    </div>

                <article class="overflow-hidden rounded-lg shadow-lg">

                    <a href="#">
                        <img alt="Placeholder" class="block h-auto w-full" src="https://picsum.photos/600/400/?random">
                    </a>

                    <header class="flex items-center justify-between leading-tight p-2 md:p-4">
                        <h1 class="text-lg">
                            <a class="no-underline hover:underline text-black" href="#">
                                Article Title
                            </a>
                        </h1>
                        <p class="text-grey-darker text-sm">
                            14/4/19
                        </p>

                                Author Name
                            </p>
                        </a>
                        <a class="no-underline text-grey-darker hover:text-red-dark" href="#">
                            <span class="hidden">Like</span>
